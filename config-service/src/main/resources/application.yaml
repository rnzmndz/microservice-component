spring:
  application:
    name: config-service
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/rnzmndz/microservice-component.git
          search-paths: config-repo
          default-label: main
          clone-on-start: true

server:
  port: 8888

logging:
  level:
    root: DEBUG